<!-- Q6: Inline, Internal, External CSS -->
<!-- ===================================================== -->
  <!DOCTYPE html>
<head>
    <title>CSS Types Example</title>

    <!-- ðŸ”¹ External CSS -->
    <link rel="stylesheet" href="externalQues1.css">

    <!-- ðŸ”¹ Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Inline CSS -->
    <h1 style="color: red; text-align: center;">
        This Heading Uses Inline CSS
    </h1>

    <!-- ðŸ”¹ Internal CSS applied -->
    <p>
        This paragraph uses Internal CSS defined in the style tag.
    </p>

    <!-- ðŸ”¹ External CSS applied -->
    <div>
        This div uses External CSS from externalQues1.css file.
    </div>

</body>
</html>
