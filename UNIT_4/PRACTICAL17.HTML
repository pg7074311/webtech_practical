<!-- Q17: Event listeners -->

<!DOCTYPE html>
<html>
<body>

<button id="btn">Click Me</button>

<script>
function sayHi(){
    alert("Hello");
}
var b = document.getElementById("btn");
b.addEventListener("click", sayHi);
</script>

</body>
</html>
