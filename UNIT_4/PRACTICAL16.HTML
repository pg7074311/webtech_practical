<!DOCTYPE html>
<html>
<head>
<style>
.hide{ display:none; }
</style>
</head>
<body>

<p id="text">Toggle Me</p>
<button onclick="toggle()">Toggle</button>

<script>
function toggle(){
    document.getElementById("text").classList.toggle("hide");
}
</script>

</body>
</html>
