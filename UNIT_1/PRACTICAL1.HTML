
<!-- Prince Gupta,ERP-11012-->
 <html>
    <head>
        <title>Text Formatting </title>
    </head>
    <body>
        <h1>Text Formatting Example</h1>
        <p><b>CRICKET</b></p>
        <p><i>Italic</i></p>
        <p><u>Underline</u></p>
        <p><strong>Strong (Important)</strong></p>
        <p><em>Emphasized</em></p>
        <p><strike>Strike Text</strike></p>
        <p>H<sub>2</sub>O (Subscript)</p>
        <p>a<sup>2</sup> - b<sup>2</sup> (Superscript)</p>
    </body>
</html>
