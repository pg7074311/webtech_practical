 <html>
    <head>
        <title>loop</title>
    </head>
    <body>
        <script>
            let i;
            let sum = 0;
            for(i=1;i<=10;i++){
                sum=sum+i;
            }
            document.write("SUM IS "+sum+"<br>");
        </script>
        <script>
            let j=1;
            let ans=0;
            while(j<=15){
                ans=ans+j;
                j++;
            }
            document.write("ANS IS "+ans+ "<br>");
        </script>
        <script>
            let y=11;
            let add=0;
            do{
                add=add+y;
                y++;
            }while(y<=10);
            document.write("ADDITION IS "+add);
        </script>
    </body>
</html>
