 <html>
    <head>
        <title>Conditonal statement</title>
    </head>
    <boby>
        <h4>Single if</h4>
        <script>
            let age = 19;
            if(age>=18){
                document.write("eligible for voting");
            }
        </script>
        <h4>if/else</h4>
        <script>
            let d=25;
            if(d>=18){
                document.write("eligible for voting");
            }
            else
            {
                document.write("not eligible");
            }
        </script>
        <h4>elseif ladder</h4>
         <script>
            let mark=85;
            if(mark>70){
                document.write("A+ Grade");
            }
            else if(mark>60 && mark<=70){
                document.write("A Grade");
            }
            else if(mark>50 && mark<=60){
                document.write("B Grade");
            }
            else if(mark<50){
                document.write("Fail");
            }
        </script>
        <h4>nestedif else</h4>
        <script>
            let a=5,b=6,c=8;
            if(a>b && a>c){
                document.write("a is greater");
            } else if (b>a && b>c) {
                document.write("b is greater");
            } else {
                document.write("c is greater");
            }
        </script>
    </boby>
</html>
